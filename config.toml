baseURL = "https://www.jsaari.com/"
languageCode = "en"
title = "Jim Saari"

summaryLength = 25

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', '^babel$']
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']
  [security.funcs]
    getenv = ['^HUGO_']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

enableRobotsTXT = true

disableKinds = ["taxonomy", "taxonomyTerm"]

[menu]
  [[menu.main]]
    identifier = "home"
    title = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "projects"
    title = "Projects"
    url = "/projects/"
    weight = 20
  [[menu.main]]
    identifier = "posts"
    title = "Blog"
    url = "/blog/"
    weight = 30

[params]
  description = "Personal developer portfolio website for Jim Saari, a passionate full stack web developer living in Turku, Finland. Specialized working with modern JavaScript web applications leveraging the latest frontend, backend and devops practices."
  repoURL = "https://github.com/jsaari97/jsaari-com"
  dateFormat = "2 January, 2006"
  [params.social]
    [params.social.linkedin]
      type = "linkedin"
      url = "https://www.linkedin.com/in/jim-saari"
    [params.social.github]
      type = "github"
      url = "https://github.com/jsaari97"
  [params.contact]
    name = "Jim Saari"
    nameShort = "Jim"

[imaging]
resampleFilter = "box"
quality = 75
anchor = "smart"
bgColor = "#fafafb"