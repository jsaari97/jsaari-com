<div class="avatar{{if .static}} static{{end}}">
  <div class="avatar__fill"></div>
  {{ partial "utils/inline-svg.html" "hero-mask-top" }}
  {{ $resource := resources.Get "images/profile.png" }}
  {{ $image := $resource.Resize "800x webp" }}
  <img alt="profile picture" aria-hidden="true" src="{{$image.RelPermalink}}" />
  {{ partial "utils/inline-svg.html" "hero-mask-bottom" }}
</div>
