{{ $type := "website" }}

{{ if (eq .Type "posts") }}
{{ $type = cond (.IsNode) "blog" "article" }}
{{ end }}

{{ $img := "/images/og-image.jpg" }}

{{ if isset .Params "image" }}
{{ $src := (.Page.Resources.GetMatch .Params.image).Fill "1200x630 jpg" }}
{{ $img = $src.Permalink }}
{{ end }}

<meta property="og:title" content="{{ partial `utils/title.html` . }}">
<meta property="og:type" content="{{ $type }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ $img | absURL }}">
<meta property="og:image:type" content="image/jpeg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:locale" content="en_GB">
