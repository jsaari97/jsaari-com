<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{- with .Title }}{{ . }} - {{ end }}{{ .Site.Title -}}{{ end }}</title>
  <meta name="description" content="{{ .Params.description | default .Site.Params.description }}">
  {{ partial "header/favicons.html" . }}
  {{ partial "header/fonts.html" . }}
  {{ partial "header/styles.html" . }}
  {{ partial "header/scripts.html" . }}
</head>

<body class="{{ with .IsHome }}is-home{{ end }}">
  <header class="site-header">
    {{ partial "nav/index.html" . }}
  </header>
  <div class="site-content">
    {{ block "main" . }}{{ end }}
  </div>
  {{ block "footer" . }}{{ partial "footer/index.html" . }}{{ end }}
</body>

</html>
