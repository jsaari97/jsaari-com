{{ define "open-graph" }}
{{ partial "open-graph/article.html" . }}
{{ end }}

{{ define "main" }}

<div class="page__content">
  <header class="post-header">
    {{ partial "utils/img.html" . }}
    <h1 class="underline">{{ .Title }}</h1>
    <div class="post-meta">
      <img alt="Small picture of author" src="{{ `/images/avatar.jpg` | relURL }}">
      <div>
        <address>{{ .Site.Params.contact.name }}</address>
        <span>
          <time datetime="{{ .Date.Format `2006-01-02T15:04:05Z0700` }}">
            {{ .Date.Format .Site.Params.dateFormat }}
          </time> &middot; {{ .ReadingTime }} min read
        </span>
      </div>
    </div>
  </header>
  {{ .Content }}
</div>

{{ end }}
